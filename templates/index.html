<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCD Dublin Bikes Info</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
</head>

<body class="bg-gray-800 text-white">
    <header class="bg-slate-200 py-3 px-4 flex items-center justify-between">
        <div class="flex items-center">
            <ion-icon name="menu-outline" class="text-black text-4xl pr-4" id="menuToggle"></ion-icon>
            
        </div>
        <div class="weather-info flex items-center text-xl font-semibold text-gray-800">
            <span id="weather-description" class="mr-4">Loading weather data...</span>
            <span id="weather-icon" class="mx-4 flex items-center justify-center"></span>
            <span id="weather-temperature" class="mr-4"></span>
            <span id="weather-humidity" class="mr-4">Humidity: ...%</span>
            <span id="weather-precipitation">Precipitation: ...mm</span>
        </div>
        
        
        <!-- <select id="markerSelect">
            <option value="">Select a marker</option>
        </select> -->
    </header>
    <div class="flex">
        <div class="flex">
            <nav id="navbar"
     class="bg-slate-200 transform top-0 left-0 w-64 fixed h-full overflow-auto ease-in-out transition-all duration-300 z-30"
     style="transform: translateX(-100%)">

    <div class="flex flex-col items-center pt-8">
        <ion-icon name="bicycle-outline" class="text-black text-4xl mb-8"></ion-icon>
        
        <div class="search-section px-4 py-4 w-full">
            <input id="startInput" type="text" placeholder="Start location" class="w-full mb-4 p-2 bg-gray-200 rounded text-black">
            <input id="endInput" type="text" placeholder="End location" class="w-full mb-4 p-2 bg-gray-200 rounded text-black">
            
            <div class="travel-modes mb-4">
                <label class="inline-flex items-center mr-2">
                    <input type="radio" class="form-radio" id="modeWalk" name="travelMode" value="WALKING" checked>
                    <span class="ml-2">Walk</span>
                </label>
                <label class="inline-flex items-center mr-2">
                    <input type="radio" class="form-radio" id="modeBike" name="travelMode" value="BICYCLING">
                    <span class="ml-2">Bike</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" class="form-radio" id="modeDrive" name="travelMode" value="DRIVING">
                    <span class="ml-2">Drive</span>
                </label>
            </div>
            <button id="confirmButton" class="w-full bg-teal-500 text-white p-2 rounded-md hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-700 focus:ring-opacity-50">
                Confirm Locations
            </button>
        </div>
    </div>
    
    
</nav>
        </div>
        <main id="main-content" class="flex-1 p-4">
            <div id="map" class="w-full h-screen rounded-lg" style="height: calc(100vh - 64px);"></div>


            <!--  Planning Panel -->
            <div class="fixed inset-x-0 bottom-0 mb-4 flex items-center justify-center">

                <div class="bg-gray-900 p-8 rounded-lg shadow-lg">
                    <form id="myForm">

                        <div class="flex mb-4">
                            <span>Depart: </span><select id="depart" class="mr-2 px-4 py-2 bg-gray-800 text-white rounded-md">
                            </select>
                            <select id="departTime" class="mr-2 px-4 py-2 bg-gray-800 text-white rounded-md">
                            </select>
                            <select id="departDay" class="mr-2 px-4 py-2 bg-gray-800 text-white rounded-md">
                            </select>
                        </div>
                        <div class="flex mb-4">
                            <span>Arrive: </span><select id="arrive" class="mr-2 px-4 py-2 bg-gray-800 text-white rounded-md">
                            </select>
                            <select id="arriveTime" class="mr-2 px-4 py-2 bg-gray-800 text-white rounded-md">
                            </select>
                            <select id="arriveDay" class="mr-2 px-4 py-2 bg-gray-800 text-white rounded-md">
                            </select>
                        </div>
                        <!-- Google Maps Direction button, styled to appear to the right of Submit button. Hidden. Becomes Visible when form is submitted-->
                        <button id="directionsButton" type="button" class="px-4 py-2 bg-blue-500 text-white rounded-md float-right" style="display: none;">
                            Directions
                            </button>
                        <button type="button" class="px-4 py-2 bg-blue-500 text-white rounded-md"
                        onclick="submitForm()">Submit</button>

                    </form>
                    

                    <div id="result"></div>
                </div>


            </div>

            <!-- End Planning Panel -->

        </main>
    </div>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&libraries=visualization,places&callback=initMap"></script>

    <script src="{{ url_for('static', filename='script.js') }}">


    </script>

</body>

</html>
